services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: base-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: base-api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      PORT: 8080
      ENVIRONMENT: ${ENVIRONMENT:-development}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-base}
      POSTGRES_SSL_MODE: disable
      DYNAMO_ENDPOINT: http://dynamodb:8000
      DYNAMO_REGION: ${DYNAMO_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-local}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-local}
    depends_on:
      postgres:
        condition: service_healthy
      dynamodb:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    container_name: base-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-base}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-base}"]
      interval: 5s
      timeout: 5s
      retries: 5

  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: base-dynamodb
    restart: unless-stopped
    user: root
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    ports:
      - "${DYNAMO_PORT:-8000}:8000"
    volumes:
      - dynamodb_data:/data
    working_dir: /home/dynamodblocal

volumes:
  postgres_data:
  dynamodb_data:
